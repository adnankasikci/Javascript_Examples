<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon | Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="pageWrapper">
        <div class="pageHeader">
            <h1 class="pageTitle">Modern Pokedex</h1>
            <form class="pokemonSearchForm" id="pokemonSearchForm">
                <input type="text" name="pokemonSearch" id="pokemonSearch"
                    placeholder="Aramak istediğiniz pokemonun adını girebilirsiniz...">
                <i class="fas fa-search pokemonSearchIcon"></i>
            </form>
        </div>
        <div class="container">
            <div class="cards"></div>
            <button class="loadButton">Diğer Pokemonları Göster</button>
        </div>
        <span class="backButton"></span>
    </div>

    <script type="module" src="./topButton.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
